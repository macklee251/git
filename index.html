<body>
    <h1>
        Curso de Git
    </h1>
    <h2>
        Comandos
    </h2>
    <ul>
        <li>
            git add *.html coloca no stage totos os arquivos .html
        </li>
        <li>
            git restore <arquivo> remove o arquivo do stage (Volta para a versão do diretório)
        </li>
        <li>
            podemos colocar no stage e dar commid ao mesmo tempo com o comando git commit -am "Mensagem"
        </li>
    </ul>
